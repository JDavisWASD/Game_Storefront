<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Game Platform</title>
</head>

<body style="background-color:lightgray">
    <nav class="d-flex justify-content-between align-items-center bg-dark">
        <div class="text-warning px-2">
            <h1>Game Platform</h1>
        </div>
        <div class="col-4 d-flex justify-content-around align-items-center">
            <div class="col-5 d-flex align-items-end justify-content-around">
                <div><a href="/dashboard" class="btn btn-primary">Home</a></div>
                <div><a href="/logout" class="btn btn-info">Logout</a></div>
            </div>
            <div class="d-flex align-items-center">
                <a href="/edit"><h5 class="text-center text-warning mt-2 mr-2">{{ user.username }}</h5></a>
                <div>
                    <img src="{{ url_for('static', filename = 'images/user-circle.png') }}" alt="user icon of {{ user.username }}" class="nav-user-icon">
                </div>
            </div>
        </div>
    </nav>

    <div>
        <h2 class="m-3">Account Settings</h2>
        <img src="../static/images/user-circle.png" alt="user icon of {{ user.username }}" class="nav-user-icon m-3">
        <h3 class="d-inline">{{ user.username }}</h3>
        <div class="d-flex mx-3">
            <form action="/update_user" method="POST">
                {% with messages = get_flashed_messages(category_filter=['user']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Error:</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" value="{{ user.username }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" value="{{ user.email }}" class="form-control">
                </div>
                <input type="submit" value="Update" class="btn btn-warning float-right">
            </form>
        </div>
    </div>
</body>

</html>
